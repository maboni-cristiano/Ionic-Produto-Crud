<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Fornecedores</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let fornecedor of fornecedores">
            <ion-buttons slot="end">
                <ion-button (click)="editar(fornecedor)" fill="clear" color="primary">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button (click)="exclusao(fornecedor)" fill="clear" color="primary">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-label>{{fornecedor.nome}}</ion-label>
        </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [routerLink]="['cadastro']">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
