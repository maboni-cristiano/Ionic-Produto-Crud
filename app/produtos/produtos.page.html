<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Produtos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item-sliding *ngFor="let produto of produtos" #slidingItem>
            <ion-item-options side="start" color="warning">
                <ion-item-option (click)="editar(produto, slidingItem)">
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item>
                <ion-thumbnail slot="start">
                    <img [src]="produto.imagem" />
                </ion-thumbnail>
                <ion-label>
                    <h2>{{produto.nome}}</h2>
                    <h3>Fornecedor(es):</h3>
                    <p *ngFor="let fornecedor of produto.fornecedores">
                        {{fornecedor.nome}}
                    </p>
                </ion-label>
                <ion-note slot="end" color="danger">
                    <h4>{{produto.preco | currency:'BRL'}}</h4>
                </ion-note>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="exclusao(produto, slidingItem)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [routerLink]="['cadastro']">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
